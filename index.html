<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Kerala Houseboat</title>
  <meta name="description" content="Book premium Kerala houseboat experiences with ease. Enjoy deluxe cruises, local food, and serene backwater tours.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Show/hide scroll to top button
    window.onscroll = function () {
      const btn = document.getElementById("scrollToTop");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleForm() {
      const form = document.getElementById("bookingForm");
      form.classList.toggle("hidden");
      form.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</head>

<body class="bg-black text-white">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-80 fixed w-full z-50 top-0 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0 text-lg font-bold text-white">

        </div>
        <nav class="bg-black fixed w-full z-50 top-0 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo on the left -->
      <div class="flex-shrink-0">
        <a href="index.html">
          <img src="assets/logo.png" alt="Logo" class="h-10">

</nav>

        <div class="hidden md:block">

            <a href="#" class="hover:text-teal-400">Home</a>
            <a href="#" class="hover:text-yellow-400">Our Houseboats</a>

<class="hover:text-yellow-400">Kerala Tour Packages</a>

            <a href="#" class="hover:text-yellow-400">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="relative w-full h-screen bg-cover bg-center flex items-center justify-center px-4 pt-20" style="background-image: url('assets/houseboat.jpg');">
    <div class="bg-black bg-opacity-60 p-6 rounded-xl max-w-md text-center text-white">
      <h1 class="text-3xl sm:text-4xl font-bold mb-4">Book Kerala Houseboat</h1>
      <p class="text-lg sm:text-xl mb-6">More than a sail, it's an experience to treasure</p>
      <button onclick="toggleForm()" class="inline-block bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-6 rounded transition">
        Book Now
      </button>
    </div>
  </div>

  <!-- Booking Form Section -->
  <div id="bookingForm" class="hidden py-12 bg-gray-900 text-white">
    <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Book Your Houseboat</h2>
      <form action="https://getform.io/f/byvyepga" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-2 rounded text-black" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 rounded text-black" />
        </div>

        <div>
          <label for="date" class="block text-sm font-medium">Booking Date</label>
          <input type="date" id="date" name="booking_date" class="w-full p-2 rounded text-black" />
        </div>

        <div>
          <label class="block text-sm font-medium">Package</label>
          <div class="flex space-x-4 mt-1">
            <label><input type="radio" name="package" value="deluxe" /> Deluxe</label>
            <label><input type="radio" name="package" value="premium" /> Premium</label>
          </div>
        </div>

        <div>
          <label for="adults" class="block text-sm font-medium">Number of Adults</label>
          <input type="number" id="adults" name="adults" min="1" class="w-full p-2 rounded text-black" />
        </div>

        <div>
          <label for="children" class="block text-sm font-medium">Number of Children (above 5 years)</label>
          <input type="number" id="children" name="children_above_5" min="0" class="w-full p-2 rounded text-black" />
        </div>

        <div class="flex items-center space-x-2">
          <input type="checkbox" name="pickup" value="yes" id="pickup" />
          <label for="pickup">Need Pickup</label>
        </div>

        <div>
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full p-2 rounded text-black"></textarea>
        </div>

        <div>
          <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 py-2 rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- WhatsApp / Call Floating Button -->
  <div class="fixed bottom-6 right-6 space-y-2 z-50 sm:right-6 sm:bottom-6">
    <a href="tel:+919995857686" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full shadow-md block text-center">Call</a>

  </div>

  <!-- Scroll to Top Button -->
