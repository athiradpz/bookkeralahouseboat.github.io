<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Houseboat Details</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto py-10 px-4" 
       x-data="houseboatDetail()" 
       x-init="init()">

    <template x-if="houseboat">
      <div class="bg-white rounded shadow-md p-6">
        <h1 class="text-3xl font-bold mb-4" x-text="houseboat.name"></h1>
        <div class="flex flex-col lg:flex-row gap-6">

          <!-- Main Image -->
          <img :src="houseboat.mainImage" alt="Main Houseboat Image" class="w-full lg:w-1/2 h-64 object-cover rounded" />

          <!-- Info Section -->
          <div>
            <p class="mb-2"><strong>Type:</strong> <span x-text="houseboat.type"></span></p>
            <p class="mb-2"><strong>Bedrooms:</strong> <span x-text="houseboat.bedroom"></span></p>
            <p class="mb-2"><strong>Price:</strong> <span x-text="houseboat.price"></span></p>
            <p class="mb-2"><strong>Rating:</strong> <span x-text="houseboat.rating + ' ⭐'"></span></p>
            <a href="enquiry.html" class="inline-block mt-4 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Enquire Now</a>
          </div>
        </div>

        <!-- Thumbnail Images -->
        <div class="mt-6">
          <h2 class="text-xl font-semibold mb-2">Gallery</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            <template x-for="thumb in houseboat.thumbnails" :key="thumb">
              <img :src="thumb" class="w-full h-32 object-cover rounded" />
            </template>
          </div>
        </div>
      </div>
    </template>

    <template x-if="!houseboat">
      <div class="text-center py-20">
        <p class="text-lg font-semibold text-red-500">Houseboat not found.</p>
        <a href="index.html" class="text-blue-600 underline">Back to Home</a>
      </div>
    </template>
  </div>

  <script>
    function houseboatDetail() {
      return {
        houseboat: null,
        init() {
          const id = new URLSearchParams(window.location.search).get("id");

          const allHouseboats = [
            {
              id: 3,
              name: "Deluxe 1BR - Sunset Cruise",
              type: "Deluxe",
              bedroom: "1",
              price: "₹8,500 - ₹10,000",
              rating: 4.3,
              mainImage: "images/Deluxe/sunsetcruise.jpg",
              thumbnails: [
                "images/Deluxe/sunsetcruise1.jpg",
                "images/Deluxe/sunsetcruise2.jpg"
              ]
            },
            {
              id: 4,
              name: "Deluxe 1BR - Emerald Wave",
              type: "Deluxe",
              bedroom: "1",
              price: "₹9,000 - ₹10,500",
              rating: 4.6,
              mainImage: "images/Deluxe/emeraldwave.jpg",
              thumbnails: [
                "images/Deluxe/emeraldwave1.jpg",
                "images/Deluxe/emeraldwave2.jpg"
              ]
            },
            {
              id: 5,
              name: "Deluxe two bedroom",
              type: "Deluxe",
              bedroom: "2",
              price: "₹10,000 onwards",
              rating: 4.5,
              mainImage: "images/deluxe/2bed/Wood Cas/1.jpg",
              thumbnails: [
                "images/deluxe/2bed/Wood Cas/10.jpg",
                "images/deluxe/2bed/Wood Cas/11.jpg",
                "images/deluxe/2bed/Wood Cas/12.jpg"
              ]
            }
            // ➕ Add more boat entries here
          ];

          this.houseboat = allHouseboats.find(b => b.id == id);
        }
      };
    }
  </script>

</body>
</html>
